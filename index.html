<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You and your 5 friends</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://vk.com/js/api/openapi.js?"></script>
    <script defer src="js/app.js"></script>
</head>
<style>
    body {
        background: url(http://javaway.info/wp-content/uploads/2016/01/white-background.jpg) no-repeat;
    }
</style>

<body class="state-loading">
<h1 class="header">You and your 5 friends</h1>
<div class="wrapper">
    <div class="loading">
        <div class="cs-loader">
            <div class="cs-loader-inner">
                <label>	●</label>
                <label>	●</label>
                <label>	●</label>
                <label>	●</label>
                <label>	●</label>
                <label>	●</label>
            </div>
        </div>
    </div>

    <div class="login">
        <button class="login__button js-login">Login</button>
    </div>

    <div class="error">
        <div class="error__message">You are not authorized</div>
    </div>

    <div class="success">
        <div class="user-info js-user-info"></div>
        <ul class="friends-list js-friends-list"></ul>
    </div>
</div>

<script type="text/template" id="friend-template">
    <li class="friends-list__item">
        <div class="user-card">
            <div class="user-card__photo-box"><img class="user-card__photo" src="%photo_100%" alt="%last_name% %first_name%"></div>
            <div class="user-card__name">%first_name% %last_name%</div>
        </div>
    </li>
</script>

<script type="text/template" id="user-template">
    <div class="user-card">
        <div class="user-card__photo-box"><img class="user-card__photo" src="%photo_100%" alt="%last_name% %first_name%"></div>
        <div class="user-card__name">%first_name% %last_name%</div>
    </div>
</script>

</body>
</html>
